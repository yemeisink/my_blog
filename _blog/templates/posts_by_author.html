{% extends 'base.html' %}
{% block content %}

    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'article-detail' post.pk %}">
                    {{ post.title }}
                </a>
                - {{ post.author }}
                <br>
                {{ post.body }}
                {{ post.pub_date }}
            </li>
            <br>
        {% endfor %}
    </ul>

    <a href="{% url 'home' %}" class="btn btn-secondary">Back to home</a>

{% endblock %}
