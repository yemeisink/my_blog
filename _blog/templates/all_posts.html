<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Blog Posts</title>
</head>
<body>
    <h1>All Blog Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>Published on: {{ post.pub_date }}</p>
            <p>{{ post.content }}</p>
            <p>Author: {{ post.author }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
